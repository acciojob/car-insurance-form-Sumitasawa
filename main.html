<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" required><br>
		<label>Gender</label><br>

		<input type="radio" id="gender-m" name="gender" value="male" required>
		<label for="gender-m">Male</label><br>

		<input type="radio" id="gender-f" name="gender" value="female" required>
		<label for="gender-f">Female</label><br>

		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>

		<label for="carage">Car Age</label>
		<input id="carage" type="number" required><br>

		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required><br>

		<label for="password">Password</label>
		<input id="password" type="password" placeholder="Password" required><br>

		<button type="submit">Submit Button</button>
		
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
